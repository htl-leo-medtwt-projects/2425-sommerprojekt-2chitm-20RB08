<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK-Index</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styling/style-index.css">
</head>

<body>
    <!--User View (POV)-->
    <div id="userView">
        <!--Logo-->
        <img src="img/logo.png" alt="CardClash" id="logo">
        <!--Scrool-->
        <div class="scroll"><a href="pages/reveal.js-master/tutorial.html">Play</a></div>
    </div>
</body>
<!--Audio-->
<script>
    // Erstellen des backgroundAudio-Elements
    let backgroundAudio = new Audio('sounds/backgroundMusic/start.mp3');
    backgroundAudio.loop = true; // Automatisches Wiederholen aktivieren
    backgroundAudio.volume = 0.5; // Anfangslautstärke (50%)

    // backgroundAudio erst nach Benutzerinteraktion starten
    document.body.addEventListener('click', () => {
        backgroundAudio.play().catch(error => console.error('backgroundAudio konnte nicht abgespielt werden:', error));
    }, { once: true }); // Nur einmal ausführen

    const clickSound = new Audio('sounds/effects/click.wav')
    document.addEventListener('click', () => {
        clickSound.pause();
        clickSound.currentTime = 0;
        clickSound.play();
    })
</script>

</html>
