<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment</title>
    <!--Style-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styling/style-equipment.css">
    <!--Standard Script-->
    <script src="../scipts/cards.js" defer></script>
    <script src="../scipts/loot.js" defer></script>
    <script src="../scipts/player.js" defer></script>
    <!--Spezialisierte script m-->
    <script src="../scipts/equipment/script-equipment-generation.js" defer></script>
    <script src="../scipts/equipment/script-equipment-selection.js" defer></script>
</head>

<body>
    <!--USER POV-->
    <div id="userView">
        <!--Player-->
        <img src="../img/charakter/player.png" alt="player" id="player">

        <!--Piktogramme-->
        <img src="../img/skil.png" alt="hand" id="hand" class="piktogramm" onclick="openSelectplate('skil')">
        <img src="../img/weapon.png" alt="sword" id="sword" class="piktogramm" onclick="openSelectplate('weapon')">
        <img src="../img/armor.png" alt="helm" id="helm" class="piktogramm" onclick="openSelectplate('armor')">

        <!--Scroll-->
        <div class="scroll">
            <a href="navigation.html">Back</a>
        </div>

        <!--Select plate-->
        <div id="selectplate">
            <img src="../img/arrow.png" alt="close" id="closeArrow" onclick="closeSelectplate()">
            <h1>Select your LootCard</h1>
            <div id="lootCardSelection">
                <!--Evry Card-->
            </div>

            <!--Equiptions-->
            <div id="equip">
                <img id="equipClose" src="../img/mapArrows/backArrow.jpg" alt="close" onclick="closeEquip()">
                <div id="cards">
                    <img src="../img/heroCard/Cower.webp" alt="">
                    <img src="../img/heroCard/Cower.webp" alt="">
                    <img src="../img/heroCard/Cower.webp" alt="">
                    <img src="../img/heroCard/Cower.webp" alt="">
                </div>
                <span id="equipButton">Equip</span>
            </div>
        </div>
    </div>
</body>

</html>
