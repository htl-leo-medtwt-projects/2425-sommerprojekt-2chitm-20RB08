<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <!--Play-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styling/style-play.css">
    <!--Standard Script-->
    <script src="../scipts/cards.js" defer></script>
    <script src="../scipts/loot.js" defer></script>
    <script src="../scipts/player.js" defer></script>
    <!--Script-->
    <script src="../scipts/play/script-play-contentgeneration.js" defer></script>
    <script src="../scipts/enemies.js" defer></script>
    <script src="../scipts/play/script-play-gameMech.js" defer></script>
</head>

<body>
    <!--USER POV-->
    <div id="userView">
        <!--dungeons-->
        <div id="caveBox"></div>


        <!--Scroll-->
        <div class="scroll">
            <a href="navigation.html">Back</a>
        </div>

        <!--Gamefield-->
        <div id="game-field" class="glass-box">

            <!--===== Actionen =====->
            <--Player deck-->
            <div id="player-deck" class="deck"></div>
            <!--Playery hand-->
            <div>
                <div id="player-handBlock"></div>
                <div id="player-hand"></div>
            </div>
            <!--Player layed down cards-->
            <div id="player-layedDownCards" class="deck"></div>

            <!--Batte Arena-->
            <div id="battle-arena">
                <!--player-->
                <div id="player">
                    <div class="name">Jamie</div>
                    <div class="live">2x<img src="../img/heart.png" alt="heart" class="heart"></div>
                    <img src="../img/charakter/player.png" alt="playerBanew" class="char">
                </div>

                <!--enemie-->
                <div id="enemie">
                    <div class="name">Enemie</div>
                    <div class="live">4x<img src="../img/heart.png" alt="heart" class="heart"></div>
                    <img src="../img/charakter/bird.png" alt="" class="char">
                </div>
            </div>

            <!--===== Actionen =====->
            <!-enemie deck-->
            <div id="enemie-deck" class="deck">
                <img src="../img/enemieCard/backside.png" alt="">
                <img src="../img/enemieCard/backside.png" alt="">
                <img src="../img/enemieCard/backside.png" alt="">
            </div>
            <!--enemie layed down cards-->
            <div id="enemie-layedDownCards" class="deck"></div>
        </div>

        <!--Win Lose Screen-->
        <div id="winLose">
            <div class="scroll"><a href="navigation.html">Go Back</a></div>
            <div class="plate" id="earnedGold"><span><span class="losedGold">329084</span><small>Gold</small></span></div>
        </div>
    </div>

</body>

</html>
