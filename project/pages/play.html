<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <!--Play-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styling/style-play.css">
    <!--Script-->
    <script src="../scipts/play/script-play-contentgeneration.js" defer></script>
</head>
<body>
    <!--USER POV-->
    <div id="userView">
        <!--dungeons-->
        <div id="caveBox"></div>
        

        <!--Scroll-->
        <div class="scroll">
            <a href="navigation.html">Back</a>
        </div>

        <!--Gamefield-->
        <div id="game-field" class="glass-box">

            <!--===== Actionen =====->
            <!-Playery hand-->
            <div id="player-hand">
                <img src="../img/heroCard/Uhh.webp" alt="">
                <img src="../img/heroCard/Uhh.webp" alt="">
                <img src="../img/heroCard/Uhh.webp" alt="">
            </div>
            <!--Player deck-->
            <div id="player-deck" class="deck">
                <img src="../img/heroCard/backside.png" alt="">
                <img src="../img/heroCard/backside.png" alt="">
                <img src="../img/heroCard/backside.png" alt="">
            </div>
            <!--Player layed down cards-->
            <div id="player-layedDownCards" class="deck">
                <img src="../img/heroCard/Counter.webp" alt="">
                
            </div>

            <!--Batte Arena-->
            <div id="battle-arena">
                <!--player-->
                <div id="player">
                    <div class="name">Jamie</div>
                    <div class="live">2x<img src="../img/heart.png" alt="heart" class="heart"></div>
                    <img src="../img/charakter/player.png" alt="playerBanew" class="char">
                </div>
                
                <!--enemie-->
                <div id="enemie">
                    <div class="name">Enemie</div>
                    <div class="live">4x<img src="../img/heart.png" alt="heart" class="heart"></div>
                    <img src="../img/charakter/bird.png" alt="" class="char">
                </div>
            </div>

            <!--===== Actionen =====->
            <!-enemie deck-->
            <div id="enemie-deck" class="deck">
                <img src="../img/enemieCard/backside.png" alt="">
                <img src="../img/enemieCard/backside.png" alt="">
                <img src="../img/enemieCard/backside.png" alt="">
            </div>
            <!--enemie layed down cards-->
            <div id="enemie-layedDownCards" class="deck">
                <img src="../img/enemieCard/Ghoulish2.webp" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
